<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#10b981" />
    <meta name="description" content="Gerenciador de gastos mensais simples e offline.">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="./manifest.json" />
    
    <!-- Ãcones -->
    <link rel="icon" type="image/png" href="https://cdnjs.cloudflare.com/ajax/libs/twemoji/14.0.2/72x72/1f4b0.png">
    <link rel="apple-touch-icon" href="https://cdnjs.cloudflare.com/ajax/libs/twemoji/14.0.2/72x72/1f4b0.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title>Gestor de Gastos ðŸ’°</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#10b981', // Emerald 500
              danger: '#ef4444', // Red 500
              warning: '#f59e0b', // Amber 500
            }
          }
        }
      }
    </script>
    
    <!-- Babel Standalone -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- ImportMap Limpo: Apenas esm.sh para garantir versÃ£o Ãºnica do React -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.263.1?deps=react@18.2.0",

  }

</script>

    <!-- Debugger de Tela para Android (Caso ainda ocorra erro) -->
    <style>
      #error-console {
        display: none;
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.9);
        color: #ff5555;
        z-index: 9999;
        padding: 20px;
        overflow: auto;
        font-family: monospace;
        font-size: 14px;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body class="bg-gray-50 text-gray-900 font-sans antialiased select-none">
    
    <div id="error-console">
      <h2 style="color:white; border-bottom:1px solid #555; padding-bottom:10px;">DiagnÃ³stico de Erro</h2>
      <pre id="error-content"></pre>
      <button onclick="document.getElementById('error-console').style.display='none'" style="margin-top:20px; padding:10px; background:#333; color:white; border:1px solid #555;">Fechar</button>
    </div>

    <script>
      function showError(msg) {
        var consoleDiv = document.getElementById('error-console');
        var contentPre = document.getElementById('error-content');
        if(consoleDiv && contentPre) {
          consoleDiv.style.display = 'block';
          contentPre.textContent += msg + "\n----------------\n";
        }
      }
      window.onerror = function(message, source, lineno, colno, error) {
        showError("Erro: " + message + "\nArquivo: " + source + "\nLinha: " + lineno);
        return false;
      };
      window.addEventListener('unhandledrejection', function(event) {
        showError("Promessa Rejeitada: " + event.reason);
      });
    </script>

    <div id="root"></div>

    <!-- Script Principal -->
    <script type="text/babel" data-type="module" data-presets="react,typescript" src="./index.tsx"></script>

    <!-- Registro do Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then(registration => console.log('SW registrado'))
            .catch(error => console.log('Falha SW:', error));
        });
      }
    </script>
  </body>
</html>
